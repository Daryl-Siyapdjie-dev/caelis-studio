<!DOCTYPE html>
<html lang="fr">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Caelis Tech Studio landing page">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="caelis_tech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.svg"/>

  <title>Caelis Tech Studio - Ingénierie logicielle et consulting</title>
  <link rel="manifest" href="manifest.json">
  <meta property="og:locale" content="fr_FR">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Caelis Tech Studio - Ingénierie logicielle et consulting">
  <meta property="og:description" content="Nous développons vos idées">
  <meta property="og:url" content="https://www.caelis-tech.studio/">
  <meta property="og:site_name" content="Caelis Tech Studio">

  <meta property="twitter:card" content="summary">
  <meta property="twitter:title" content="Caelis Tech Studio - Ingénierie logicielle et consulting">
  <meta property="twitter:creator" content="@arnold_wabo">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    #container img {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .shimmer {
      color: grey;
      display:inline-block;
      -webkit-mask: linear-gradient(-60deg,#000 30%,#0005,#000 70%) right/300% 100%;
      background-repeat: no-repeat;
      animation: shimmer 1s infinite;
      font-size: 50px;
      max-width:200px;
    }

    @keyframes shimmer {
      100% {-webkit-mask-position:left}
    }
  </style>
</head>
<body>
  <div id="container">
    <img class="shimmer" src="assets/Icon-192.png" alt="Chargement...">
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
